<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="About Eskisehir Technical University - student information">
    <meta name="keywords" content="ESTU, university, education, eskisehir, technical university, student">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student</title>
</head>
<body>
    <header class="header">
        <h1>ESKISEHIR TECHNICAL UNIVERSITY</h1>
    </header>
    <div class="navbar">
        <ul class="navlist">
            <li><a href="home.html">home</a></li>
            <li><a href="university.html">university</a></li>
            <li><a href="academics.html">academics</a></li>
            <li><a href="students.html" class="active">students</a></li>
            <li><a href="campuslife.html">campuslife</a></li>
        </ul>
    </div> 
    <div class="main-content">
        <div class="student-container">
            <div class="student-section" id="login">
                <h2>Student login</h2>
                <form action="home.html" method="GET">
                    <div class="form-group">
                        <label for="username">Name:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>           
            </div>    
            <div class="student-section" id="Documents">
                <h2>Documents</h2>
                <div class="document-list">
                    <div class="document-item">
                        <h4>Academic Forms</h4>
                        <ul>
                            <li><a href="documents/student_id_form.pdf" download>Student id</a></li>
                            <li><a href="documents/academic_calendar.pdf" download>Calendar</a></li>
                            <li><a href="documents/exams.pdf" download>Exams</a></li>
                        </ul>
                    </div>
                </div>
            </div>      
        </div>
    </div>
    <footer class="footer">

    </footer>
